    <div class="wrapper">
        <h2><b>PAYMENT RECIPT</b></h2>
        <form method="post">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text"
                    placeholder="Name" required
                    class="name">
                    <i class="fa fa-user icon"></i>

                </div>    
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="text"
                    placeholder="Class" required
                    class="name">
                    <i class="fa fa-user icon"></i>
                </div>    
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="text"
                    placeholder="Scholar Number" required
                    class="name">
                    <i class="fa fa-user icon"></i>
                </div>    
            </div>
            <h4>Payment Details</h4>
            <div class="input-group">
                <div class="input-box">
                    <h6>Date</h6>
                    <input type="text"
                    placeholder="DD" 
                    class="dob">

                    placeholder="MM" 
                    class="dob">
                    <input type="text"
                    placeholder="YYYY" 
                    class="dob">
                </div>    
            </div>

                <div class="input-box">
                    <input type="text"
                    placeholder="Transaction ID" required

            </div>

                <div class="input-box">
                    <input type="text"
                    placeholder="Amount Paid" required
                    class="name">
                    <i class="fa fa-user icon"></i>
                </div>    
            </div>
