<html>
  <head>
    <title>profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/css/home.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
	
	    <div class="container-fluid">
	
	    <button
		    class="navbar-toggler"
		    type="button"
		    data-mdb-toggle="collapse"
		    data-mdb-target="#navbarSupportedContent"
		    aria-controls="navbarSupportedContent"
		    aria-expanded="false"
		    aria-label="Toggle navigation"
	    >
		    <i class="fas fa-bars"></i>
	    </button>
  
	
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		
		    <a class="navbar-brand mt-2 mt-sm-0" href="/dashboard/">
		    <strong><b> <h1 style="color: #2d014b; font-family: Broadway; " >connectSeek
			    </h1>
		    </b></strong></a>
		
		    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		    <li class="nav-item">
			
		 
		    </ul>
		
	    </div>
	  
		
		    <ul class='nav'>
			
			    <li class='dropdown'>
			    <a class="dropdown-toggle" data-toggle="dropdown" href='#'> <img
				    src="/media/{{stud.profileImage}}"
				    class="rounded-circle"
				    height="50"
				    alt=""
				    loading="lazy"
			    /></a>
			    <ul class="dropdown-menu" role="menu">
				    <li><a href="/editprofile/" >Edit profile</a></li>
				
				    <li><a href="/logout/">Logout</a></li>
			    </ul>
			
	    </div>
	
	    </div>
	
    </nav>

    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
          <div class="col-md-3 border-right">
              <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="/media/{{stud.profileImage}}" width="250"height="300"><span class="font-weight-bold">{{stud.first_name}} {{stud.last_name}}</span><span class="text-black-50">{{stud.email}}</span><span> </span></div>
          </div>
          <div class="col-md-5 border-right">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-right">Profile </h4>
                  </div>
                  <form action="/editprofile/" class="editprofile" method="post"> {% csrf_token %}
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" name="first_name" placeholder="first name" value={{stud.first_name}}></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" name="last_name" value={{stud.last_name}} placeholder="last name"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">PhoneNumber</label><input type="text" class="form-control" name="phone" placeholder="enter phone number" value={{stud.phone}}></div>
                        <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" name="address" placeholder="enter address" value={{stud.address}} ></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" name="email" placeholder="enter email id" value={{stud.email}}></div>
                        {% comment %} <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control" placeholder="education" value="Btech 3rd year"></div> {% endcomment %}
                    </div>
                    {% comment %} <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value="India"></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="Madhya Pradesh"></div>
                    </div> {% endcomment %}
                    {% comment %} <a href="/editprofile/"> <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit" >Save Profile</button></a></div> {% endcomment %}
                    <div class="field btn">
                        <a href="/editprofile/"><button class="btn btn-primary profile-button">Save Changes</button></a>
                    </div>
                  </form>
                  
              </div>
          </div>
         
      </div>
  </div>
  </div>
  </div>
  <style>
    body {
    background: #9308f0
}

.form-control:focus {
    box-shadow: none;
    border-color:#9308f0;
}

.profile-button {
    background: #9308f0;
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background:#9308f0;
}

.profile-button:focus {
    background: #9308f0;
    box-shadow: none
}

.profile-button:active {
    background: #9308f0;
    box-shadow: none
}

.back:hover {
    color: #9308f0;
    cursor: pointer
}

.labels {
    font-size: 11px
}

.add-experience:hover {
    background: #9308f0;
    color: #fff;
    cursor: pointer;
    border: solid 1px #9308f0;
}
  </style>
  </body>
</html>
